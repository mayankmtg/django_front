{% extends 'Assessment/wizard.html' %}
{% load staticfiles %}
{% block wizardType %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header"><center>Assessment Creator</center></h1>
      <div class="col-sm-6">
        <a href="{% url 'Assessment:createAssessment' %}">Create new Assessment</a>
      </div>
      <br><br>
      <h2>Existing Assessments</h2>
      {% for object in object_list %}
      <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
        {{ object.name }}
        </div>
        <div class="panel-body">
        <a href="{% url 'Assessment:assessmentCreateDetail' object.pk%}">View</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
