<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Learn!ze-{% block title %}{% endblock %}</title>
    {% load staticfiles %}

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'Assessment/auth.css' %}" rel="stylesheet">
    <link href="{% static 'Assessment/style.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

            <span class="icon-bar"></span>

        </div>

            <li><a href="#about">About</a></li>
            <li><a href="#" style="font-size: 27px;"><img src="{%static 'Assessment/img/logo.jpg' %}" height="35px" width="auto"> Learn!ze </a></li>

              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->

    {% block body %}

    <script type="text/javascript" src="{% static 'Assessment/dash.min.js' %}"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'Assessment/create.js' %}"></script>

    <script type="text/javascript" src="{% static 'Assessment/quiz.js' %}"></script>
