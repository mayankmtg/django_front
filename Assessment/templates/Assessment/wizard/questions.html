{% extends 'Assessment/wizard.html' %}
{% load staticfiles %}
{% block wizardType %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="panel panel-default">
	    <div class="panel-heading">Enter the Question</div>
	    <div class="panel-body">
	    	<form class="form-horizontal" action="" method="post">
		  {% csrf_token %}
		  {% include 'Assessment/wizard/form_template.html' %}
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
	    </div>
	    <div class="panel-footer">
	    	<button class="btn btn-success">Finished</button>
	    	<a href="{% url 'Assessment:wizardHome' %}">Return Home</a>
	    </div>
	</div>
</div>
{% endblock %}
