<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="panel panel-default">
	    <div class="panel-heading">Enter the Question</div>
	    <div class="panel-body">
	    	<form class="form-horizontal">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="ques">Question:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="ques" placeholder="Type the Question...">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="quesbank">Question Bank:</label>
		    <div class="col-sm-10">
		      <select class="form-control" id="questionBankSelect">
		    		<option>Select Question Bank</option>
			<!-- Option Must repeat as many times as there are skills  -->
				<option>1</option>
			</select>
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="radio">
			<input type="radio" name="optradio" id="ansop1">
			<input type="text" name="op1" id="op1" placeholder="Option 1">
		      </div>
		      <div class="radio">
			<input type="radio" name="optradio" id="ansop2">
			<input type="text" name="op2" id="op2" placeholder="Option 2">
		       </div>
		       <div class="radio">
			<input type="radio" name="optradio" id="ansop3">
			<input type="text" name="op3" id="op3" placeholder="Option 3">
		       </div>
		       <div class="radio">
			<input type="radio" name="optradio" id="ansop4">
			<input type="text" name="op4" id="op4" placeholder="Option 4">
		       </div>
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
	    </div>
	    <div class="panel-footer">
	    	<button class="btn btn-success">Finished</button>
	    	<a href="{% url 'Assessment:wizard' 'skills' %}">Next</a>
	    </div>
	</div>
</div>
