<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="panel panel-default">
		<div class="panel-heading">Add to the range of skills of the questions</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="skill">Enter Skill:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="skill" placeholder="Type single skill at a time">
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Add</button>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<a href="{% url 'Assessment:wizard' 'assignskills' %}">Next</a>
		</div>
	</div>
	<div>
		<h2>Available Skill Sets</h2>
		<!-- repeat for the number of skills existing -->
		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">
				&nbsp;
					<div class="pull-right">
						<span class="glyphicon glyphicon-remove"></span>
					</div>
				</div>
				<div class="panel-body">Skill Name</div>
			</div>
		</div>
	</div>
</div>
