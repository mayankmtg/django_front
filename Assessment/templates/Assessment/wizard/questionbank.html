<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="panel panel-default">
		<div class="panel-heading">Create a new Question Bank</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="bank">Enter Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="bank" placeholder="Type name of question bank">
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Create</button>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<a href="{% url 'Assessment:wizard' 'questions' %}">Next</a>
		</div>
	</div>
	<div>
		<h2>Existing Question Banks</h2>
		<!-- repeat for the number of skills existing -->
		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">
				&nbsp;
					<div class="pull-right">
						<span class="glyphicon glyphicon-remove"></span>
					</div>
				</div>
				<div class="panel-body">Question Bank Name</div>
			</div>
		</div>
	</div>
</div>
